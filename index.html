<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>password Generator</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <h1>Generate a <br>
      <span>random password</span>
    </h1>
    <p>Never use an insecure password again.</p>
    <button id="generateKey">Generate passwords</button>

    <div class="divider"></div>

    <div class="passwordLength">
      <button id="increaseBtn"> + </button>
      <input type="text" class="input-box"  id="lengthInput" value="0" readonly>

      <button id="decreaseBtn"> - </button>
    </div>
    <div class="input-boxes">
      <input type="text" class="input-box" id="password1" placeholder="Password 1" readonly>
      <input type="text" class="input-box" id="password2" placeholder="Password 2" readonly>
    </div>
    

  </div>
  <script src="script.js"></script>
</body>

</html>
